{% extends 'event/base.html' %}

{% block title %} <title> Sign Up </title> {% endblock %}

{% block content %}


<div>
<div id="hero" class="w-screen h-screen flex flex-wrap justify-evenly bg-white " >
    <div class="hidden  lg:flex lg:justify-center lg:items-center">

        <img src="https://i.imgur.com/QzeC4CO.png" style="width:150%" alt="" srcset="">
    
    </div>
    
<div class="flex flex-col items-center justify-center md:items-center md:align-center " >

    <form method="POST" class="shadow px-10 py-5 md:px-20 md:py-5 rounded w-full">
        <h1 class="text-2xl m-3 md:text-3xl  font-bold text-center uppercase">Sign Up</h1>
        <hr class="w-1/2 mx-auto my-5"> 
        {% csrf_token %}
        {{form.username}}
        {{form.email}}
        {{form.password1}}
        {{form.password2}}

        <button type="submit" class=" px-4 py-2 bg-blue-700 text-white rounded"> Sign Up </button>
        <p class="my-2 text-sm"> Already Have Account? <a href="{% url 'login' %}" class="underlined">Login Here</a> </p>
    </form>
   

</div>


</div>
    

</div>

<script>

    const user = document.getElementById("id_username");
    user.setAttribute('class','appearance-none rounded-none relative block w-full mr-5 px-5 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm');
    user.setAttribute('placeholder','Username');
    const email = document.getElementById("id_email");
    email.setAttribute('class','appearance-none rounded-none relative block w-full mr-5 px-5 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm');
    email.setAttribute('placeholder','Email');
    const pass1 = document.getElementById("id_password1");
    pass1.setAttribute('class','appearance-none rounded-none relative block w-full mr-5 px-5 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm');
    pass1.setAttribute('placeholder','Password');
    const pass2 = document.getElementById("id_password2");
    pass2.setAttribute('class','appearance-none rounded-none relative block w-full mr-5 px-5 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm');
    pass2.setAttribute('placeholder','Confirm Password');
</script>


{% endblock %}
